<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css' %}">
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock title %}</title>
	<style type="text/css">
		html,body{
			height: 100%
		}
	</style>
</head>
<body style="background-color: #fff">
	<div class="container-fluid" style="min-height: 95%">
		<div class="row">
			<br>
			<div class="col-sm-2">
				<center>
					<img src="{%static 'images/avatar.jpg'%}" class="responsive-img" style="max-height:150px ">
				</center>
			</div>
			<div class="col-sm-8">
				<center>
					<img src="{%static 'images/cover.jpg'%}" class="responsive-img" style="max-height:170px">
				</center>
			</div>
			<div class="col-sm-2">
				{%if user.username%}
					<p>Xin chào , {{user.username}}</p>
					<p><a href="{%url 'logout' %}">Đăng xuất</a></p>
				{%else%}
					<p><a href="{%url 'register'%}">Đăng ký</a> | <a href="{%url 'login'%}">Đăng nhập</a></p>
				{%endif%}
				<img src="{%static 'images/logo.png'%}" class="responsive-img" style="max-height:140px">
			</div>
		</div>
		<hr align="center" size="10px" width="900px"/>
		<div class="row">
			<div class="col-sm-2">
				<div class="bs-slidebar" style="background-color: #fff">
					<ul class="nav nav-pills nav-stacked">
					  <li class="active"><a href="/">My Blog</a></li>
					  <li><a href="/python/">Python</a></li>
					  <li><a href="/info/">Thông tin cá nhân</a></li>
					  <li><a href="/contact/">Liên hệ</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-10">
				<div class="container-fluid">
					{% block content %}
		
					{% endblock content %}			
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container-fluid">
			<a href="http://facebook.com/hoanganh/hust">Facebook</a> | <a href="">Twitter</a> | <a href="">Google+</a>
		</div>
	</footer>
</body>
</html>
