{% extends "page/header.html" %}
{% block title %}Python cơ  bản{% endblock title %}

{% block content %}
	{%for post in Posts%}
		<h4>{{post.date|date:"d-m-Y"}} - <a href="/python/{{post.id}}">{{post.title}}</a></h4>
		<img src="{{post.image.url}}" width="200 px" height="150 px" >
	{%endfor%}
{% endblock content %}
